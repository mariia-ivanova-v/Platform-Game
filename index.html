<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rotate-info">
        <p>Rotate to play</p>
    </div>
    <h1>Platform Game</h1>
    <div>
        <div class="start-screen" id="start-screen">
            <div class="start-game" onclick="startGame()">
                <h1>Start Game</h1>
            </div>
        </div>
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <div class="end d-none" id="end-screen">
            <h1 id="end-screen-h1"></h1>
            <h2 onclick="reloadGame()">Back To Menu</h2>
        </div>
    </div>
    <div class="instruction">
        <div>
        <h2>Move left: A</h2>
        <h2>Move right: D</h2>
        </div>
        <div>
        <h2>Jump: W</h2>
        <h2>Shoot: E</h2>
        </div>
        
        
    </div>
    
</body>
<link rel="stylesheet" href="style.css">
<script src="js/models/drawable-object.class.js"></script>

<script src="js/models/blue-slime.class.js"></script>

<script src="js/models/coins.class.js"></script>
<script src="js/models/beer.class.js"></script>
<script src="js/models/keyboard.class.js"></script>
<script src="js/models/world.js"></script>
<script src="js/models/level.class.js"></script>
<script src="levels/level1.js"></script>
<script src="js/game.js"></script>
</html>
